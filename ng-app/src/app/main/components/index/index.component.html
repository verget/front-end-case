
<div class="block">
  <h1>Jokes</h1>
  <button (click)="logout()" class="logout-btn">Logout</button>
  <app-joke-list *ngIf="jokes && jokes.length"
                  [jokes]="jokes"
                  (save)="makeFavorite($event)"
                  (remove)="removeFavorite($event)">
  </app-joke-list>
</div>

<div class="block">
  <h1>Favorites</h1>

  <button type="button" (click)="startTimer()" *ngIf="!interval$ || interval$.closed" class="timer-btn">Start timer</button>
  <button type="button" (click)="stopTimer()" *ngIf="interval$ && !interval$.closed" class="timer-btn">Stop timer</button>

  <ng-container *ngIf="favoriteJokes && favoriteJokes.length; then list; else empty"></ng-container>
  <ng-template #empty>
    <p class="text">Empty</p>
  </ng-template>
  
  <ng-template #list>
    <p *ngIf="showAlert">{{showAlert}}</p>
    <app-joke-list [jokes]="favoriteJokes" (remove)="removeFavorite($event)"></app-joke-list>
  </ng-template>
  
</div>
